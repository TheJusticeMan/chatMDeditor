<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HTML Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="toolbar">
            <div class="editorTabs">
                <div id="HTMLFileTab" class="tab selected">HTML</div>
                <div id="CSSFileTab" class="tab">CSS</div>
                <div id="JSFileTab" class="tab">JS</div>
                <div id="chatMDTab" class="tab">chatMD</div>
            </div>
            <div class="menu">
                <div id="menuToggle" class="menu-toggle" tabindex="0">
                    <span class="bar"> </span>
                    <span class="bar"> </span>
                    <span class="bar"> </span>
                </div>
                <div class="dropdown">
                    <div id="CopyAsMarkdown" class="dropdown-item">Copy as Markdown</div>
                    <div id="GetFromMarkdownCodeblock" class="dropdown-item">Get from Markdown Codeblock</div>
                    <div id="Download" class="dropdown-item">Download</div>
                </div>
            </div>
        </div>
        <div id="editors">
            <div id="editor"></div>
            <div id="cssEditor"></div>
            <div id="jsEditor"></div>
            <div id="chatMDEditor"></div>
        </div>
        <div id="preview">
            <iframe id="previewFrame" src="about:blank"></iframe>
        </div>
    </div>
    <ul id="contextMenu" class="menuList">
        <li>Delete Element</li>
        <li><input class="menuInput" placeholder="Content..."></li>
        <li><input class="menuInput" placeholder="TagName..."></li>
        <li><input class="menuInput" placeholder="ClassName..."></li>
    </ul>
    <script type="module" src="editor_files/editor.bundle.js"></script>
    <!-- <script src="editor.bundle.js"></script> -->
    <script>
        //pureEditor.console.log(window);
    </script>
</body>

</html>
