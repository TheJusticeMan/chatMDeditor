<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justice Vellacott | Profile</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&amp;family=Roboto&amp;family=Courier+Prime&amp;display=swap"
        rel="stylesheet" />
    <style>
        /* === Base Styles === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1f1f2e);
            color: white;
            overflow-x: hidden;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* === Hero Section === */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: radial-gradient(circle, #1a1a2e, #0f0f0f);
        }

        .hero h1 {
            font-family: "Orbitron", sans-serif;
            font-size: 3rem;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .typewriter {
            font-family: "Courier Prime", monospace;
            font-size: 1.5rem;
            border-right: 1ch solid #fff;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation:
                typing 4s steps(28, end) infinite alternate,
                blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 28ch;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .buttons a {
            background-color: #3333ff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .buttons a:hover {
            background-color: #5555ff;
        }

        /* === Flip Card Section === */
        .projects {
            padding: 4rem 2rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .card {
            background: transparent;
            width: 300px;
            height: 200px;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-front {
            background-color: #292947;
        }

        .card-back {
            background-color: #1e1e2e;
            transform: rotateY(180deg);
        }

        /* === Toggle Theme Switch === */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
        }

        .theme-toggle button {
            padding: 0.5rem 1rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dark-mode {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: white;
        }

        .dark-mode .theme-toggle button {
            background: #000;
            color: #fff;
        }

        /* === Custom Cursor === */
        .cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff00cc;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }
    </style>
</head>

<body>
    <div class="cursor" id="cursor" style="left: 958px; top: 134px"></div>

    <div class="theme-toggle">
        <button onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <section class="hero">
        <h1>Justice Vellacott&nbsp;</h1>
        <div class="typewriter">Coder. Musician. Christian.</div>
        <div class="buttons">
            <a href="#">ðŸŽµ My Music</a>
            <a href="#">ðŸ“– Bible App</a>
            <a href="#">ðŸ“± Socials</a>
        </div>
    </section>

    <section class="projects">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h3>ðŸŽ¶ Epic Bitcrush</h3>
                </div>
                <div class="card-back">
                    <p>Hear the 80s-style lead + TobyMac-inspired drop.</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h3>ðŸ“š Mistaken Superhero</h3>
                </div>
                <div class="card-back">
                    <p>
                        Read my Christian dystopian thriller with AI + faith
                        themes.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }

        // Custom cursor logic
        const cursor = document.getElementById("cursor");
        document.addEventListener("mousemove", (e) => {
            cursor.style.left = e.clientX + "px";
            cursor.style.top = e.clientY + "px";
        });
    </script>
</body>

</html>
